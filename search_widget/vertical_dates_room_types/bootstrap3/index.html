
<patTemplate:tmpl name="search">
	<form action="{SUBMITURL}" method="get" name="{FORMNAME}" >
		<input type="hidden" name="option" value="com_jomres"/>
		{HIDDEN}

		<div class="form-group">
			<div class="row">
				<div class="col-md-6">
					<label class="control-label" for="arrivalDate">{HARRIVALDATE}</label>
				</div>
				<div class="col-md-6">
					<div class="input-group">{ARRIVALDATE}</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="control-label" for="departureDate">{HDEPARTUREDATE}</label>
				</div>
				<div class="col-md-6">
					<div class="input-group">{DEPARTUREDATE}</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="control-label" for="room_type">{JOMRES_SEARCH_RTYPES}</label>
				</div>
				<div class="col-md-6">
					<div class="input-group search-form">{ROOM_TYPE}</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 ">
					{THEBUTTON}
				</div>
			</div>

		</div>
	</form>

</patTemplate:tmpl>
