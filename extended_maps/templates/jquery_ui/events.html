<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div style="width:{POPUP_WIDTH}px;text-align:center;">
	<table>
    	<tr>
        	<td>
				<div>{PAGETITLE}</div>
                <div><a href="http://{WEBSITE_URL}" target="_blank"><img src="http://{EVENT_LOGO}" width="{IMG_WIDTH}" height="{IMG_HEIGHT}"/></a></div>
                <div>{START_DATE} - {END_DATE}</div>
                <div><strong>{EVENT_TITLE}</strong></div>
                <div><a href="http://{WEBSITE_URL}" target="_blank">{TITLE}</a></div>
            </td>
        </tr>
    </table>
</div>
</patTemplate:tmpl>
