<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<div class="iw-container">
	<div class="iw-title">{PROPERTY_NAME}</div>
	<div class="iw-content">
	
		<a href="{URL}"><img src="{IMAGE}" width="{IMG_WIDTH}" height="{IMG_HEIGHT}"/></a>
		<p>{PROPERTY_DESCRIPTION}</p>
		<p>{PROPERTY_STREET},{PROPERTY_TOWN},{PROPERTY_REGION}</p>
	</div>
	<div class="iw-bottom-gradient">
		<div class="iw-subTitle">{VIEW_LINK}</div>
	</div>
</div>
</patTemplate:tmpl>
