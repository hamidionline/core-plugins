<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2>{PAGETITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table class="ui-widget-content ui-corner-all" width="100%" border="0">
	<tr>
    	<td width="30%">{HENABLED_YESNO}</td>
		<td>{ENABLED_YESNO}</td>
        <td valign="top" rowspan="4" width="140" align="right">
           <a href="http://www.jomres-extras.com" target="_blank">{LOGO}</a>
        </td>
    </tr>
	<tr>
		<td>{INSTRUCTIONS}</td>
		<td><input type="text" size="40" name="iframeurl" value="{IFRAMEURL}" /></td>
	</tr>
	<tr>
		<td>{HWIDTH}</td>
		<td><input type="text" size="4" name="width" value="{WIDTH}" />px</td>
	</tr>
	<tr>
		<td>{HHEIGHT}</td>
		<td><input type="text" size="4" name="height" value="{HEIGHT}" />px</td>
	</tr>
</table>
{JOMRESTOKEN}
<input type="hidden" name="task" value="save_je_iframe_content_tab" />
<input type="hidden" name="puid" value="{PUID}" />
</form>
</patTemplate:tmpl>
