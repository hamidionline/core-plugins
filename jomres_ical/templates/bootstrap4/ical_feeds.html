	<style>
        .click{
            padding: 10px;

        .click .copy{
            background-color: rgba(0,0,0,.8);
            padding: 3px;
            border-radius: 12px;
            position: absolute;
            margin-top: -2px;
            width: 80px;
            cursor: pointer;

<h2 class="page-header">{PAGETITLE}</h2>

	<thead>
		<tr>
			<th>{COMMON_DOWNLOAD}</th>
			<th>{HROOM_TYPE}</th>

		</tr>
	</thead>
	<tbody>
