<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{PAGETITLE}</h2>
<p class="alert alert-info">{_JOMRES_ICAL_IMPORT_INFO}</p>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-md-2 control-label" for="room_type">{_ROOM_TYPE_DROPDOWN}</label>
		<div class="col-md-10">
			{ROOM_TYPE_DROPDOWN}
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="email_subject">{_JOMRES_ICAL_SELECT}</label>
		<div class="col-md-10">
			<input id="input-1" type="url" name="ical_remote_url" value='http://localhost/ical_feeds/room365832204.ics' >
		</div>
	</div>
	<div class="form-actions">
		<div class="col-md-10 col-md-offset-2">
			{JOMRESTOOLBAR}
		</div>
	</div>
	<input type="hidden" name="task" value="save_ical_remote_feed" />
	<input type="hidden" name="no_html" value="1"/>
	{CSRF_TOKEN}
</form>
</patTemplate:tmpl>
