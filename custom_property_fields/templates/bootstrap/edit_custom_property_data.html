<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{_JOMRES_CUSTOM_PROPERTY_FIELDS_MANAGER_TITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal">
	<patTemplate:tmpl name="rows">
	<div class="control-group">
		<div class="control-label">
			<label for="{FIELDNAME}">{DESCRIPTION}</label>
		</div>
		<div class="controls">
			<input class="inputbox" type="text" name="custom_property_field_data[{FIELDNAME}]" id="{FIELDNAME}" value="{DEFAULT_VALUE}" />
		</div>
	</div>
	</patTemplate:tmpl>
	<div class="form-actions">
		{JOMRESTOOLBAR}
	</div>
	<input type="hidden" name="task" value="save_custom_property_field_data" />
	<input type="hidden" name="no_html" value="1" />
	{CSRF_TOKEN}
</form>
</patTemplate:tmpl>
