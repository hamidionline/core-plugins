<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script type="text/javascript">
<!--
jomresJquery(document).ready(function () {
	make_datatable('list_custom_property_fields', '{TITLE}', '{LIVESITE}');
});
//-->
</script>
<h2 class="page-header">{TITLE}</h2>
<p>{INSTRUCTIONS}</p>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table id="list_custom_property_fields" class="table table-striped" width="100%">
	<thead>
        <tr>
        	<th>&nbsp;</th>
            <th>{HFIELDNAME}</th>
            <th>{HDEFAULTVALUE}</th>
            <th>{HDESCRIPTION}</th>
            <!--<th>{HREQUIRED}</th>-->
			<th>{HPROPERTY_TYPES}</th>
            <!--<th>{HORDER}</th>-->
        </tr>
    </thead>
    <tbody>
        <patTemplate:tmpl name="rows" unusedvars="strip" type="simpleCondition" requiredVars="fieldname">
        <tr>
        	<td>{EDITLINK}</td>
            <td>{FIELDNAME}</td>
            <td>{DEFAULT_VALUE}</td>
            <td>{DESCRIPTION}</td>
            <!--<td>{REQUIRED}</td>-->
			<td>{PROPERTY_TYPES}</td>
            <!--<td>{ORDER}</td>-->
        </tr>
        </patTemplate:tmpl>
    </tbody>
</table>
<input type="hidden" name="task" value="edit_custom_field" />
{CSRF_TOKEN}
</form>
<h3 class="page-header">Edit the custom property fields template</h3>
<p>{_JOMRES_CUSTOM_PROPERTY_FIELDS_INSTRUCTIONS}</p>
</patTemplate:tmpl>
