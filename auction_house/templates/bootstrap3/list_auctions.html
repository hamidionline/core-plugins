<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="row visible-desktop">
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
	<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"><strong>{_JOMRES_AUCTIONHOUSE_AUCTION_TITLE}</strong></div>
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><strong>{_JOMRES_AUCTIONHOUSE_AUCTION_MAXIBID}</strong></div>
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><strong>{_JOMRES_AUCTIONHOUSE_AUCTION_TIMELEFT}</strong></div>
</div>

<patTemplate:tmpl name="running_rows" unusedvars="strip">
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{VIEW_AUCTION_LINK}</h3>
	</div>
	<div class="panel-body">
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"><img class="img-responsive" src="{IMAGE}"/></div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<h4>{VIEW_AUCTION_LINK}</h4> {ANCILLARY}
			{BR}
			{HARRIVAL} {PACKAGE_START} {HDEPARTURE} {PACKAGE_DEPARTURE}
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			{HIGHESTBID}<br />
			<div class="jomres_message">{BIDSTATUS}</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">{TIMEREMAINING}</div>
	</div>
</div>
</patTemplate:tmpl>
</patTemplate:tmpl>
