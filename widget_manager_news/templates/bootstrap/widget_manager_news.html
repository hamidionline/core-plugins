<patTemplate:tmpl name="pageoutput" unusedvars="strip"> 

<patTemplate:tmpl name="rows">
<div title="{ARTICLE_TITLE}" class="col-md-12" style="padding:0;margin:0;">
	<div class="panel panel-{ALERT_STYLE}">
		<div class="panel-heading">
			<h3 class="panel-title">{ARTICLE_TITLE}</h3>
		</div>
		<div class="panel-body">
			<p>{ARTICLE_CONTENT}</p>
		</div>
		<div class="panel-footer">
			{ARTICLE_URL}
			<span class="label label-grey pull-right">{DATE_POSTED}</span>
		</div>
	</div>
</div> 
</patTemplate:tmpl>

</patTemplate:tmpl>
