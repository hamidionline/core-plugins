<patTemplate:tmpl name="pageoutput" unusedvars="nbsp">

<script type="text/javascript"> 
var ajax_url = "{AJAXURL}";
var arrValues = [ <patTemplate:tmpl name="rows2">{PROPERTYS_UID}{COMMA}</patTemplate:tmpl> ];

jomresJquery(document).ready(function(){
	counter =0;
	jomresJquery.each(arrValues, function() {
		var this_id = this;
		if (counter ==0)
			dropdown = '&show_date_dropdown=1';
		else
			dropdown = '&show_date_dropdown=0';
		jomresJquery.ajax({ url:ajax_url+'&property_uid='+this_id+dropdown,success: function(data)
				{
				populateDiv(this_id,data);
				}, async: true
			});
		counter++;
		});
	jomresJquery( ".jomres_bt_tooltip_features" ).tipsy({html: true,fade: true,gravity: 'sw',delayOut: 100});
	});
</script>

<h2>{PAGETITLE}</h2>

<patTemplate:tmpl name="rows" unusedvars="strip">
<strong>{PROPERTY_NAME}</strong><br/>
<div id = "{PROPERTYS_UID}">&nbsp;</div>
</patTemplate:tmpl>

</patTemplate:tmpl>
