<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{_JOMRES_MAGIC_MENUS_TITLE}</h2>
<p>{_JOMRES_MAGIC_MENUS_INFO}</p>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm" class="form-horizontal">
<div class="control-group">
	<div class="control-label">
		{_JOMRES_MAGIC_MENUS_SEARCHTITLE}
	</div>
	<div class="controls">
		<input type="text" name="menu_name" value="" class="input-medium"/>
	</div>
</div>
<div class="control-group">
	<div class="control-label">
		{_JOMRES_MAGIC_MENUS_MENU_SECTION}
	</div>
	<div class="controls">
		<input type="text" name="section_name" value="" class="input-medium"/>
		<p class="help-block">
			{_JOMRES_MAGIC_MENUS_MENU_SECTION_INFO}
		</p>
	</div>
</div>
<div class="control-group">
	<div class="control-label">
		{_JOMRES_MAGIC_MENUS_RAW}
	</div>
	<div class="controls">
		{SEARCH_URL}
	</div>
</div>
<div class="form-actions">
	<input type="submit" name="submit" value="{_JOMRES_MAGIC_MENUS_SAVE}" class="btn btn-primary" />
</div>
<input type="hidden" name="search_url" value="{SEARCH_URL}" />
<input type="hidden" name="task" value="save_magic_menu" />
<input type="hidden" name="option" value="com_jomres" />
{CSRF_TOKEN}
</form>
</patTemplate:tmpl>
