<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2>{_JRPORTAL_LOCAL_ATTRACTIONS_EDIT}</h2>
<p>{NOTES}</p>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table class="ui-widget-content ui-corner-all" width="100%" border="0">
	<tr>
		<td width="30%">{HEVENT_TITLE}</td>
		<td><input class="inputbox" type="text" name="attraction_title" value="{TITLE}" /></td>
	</tr>
	<tr>
		<td>{HICON}</td>
		<td>{ICONS}</td>
	</tr>
	<tr>
		<td>{HLATITUDE}</td>
		<td><input class="inputbox" type="text" name="latitude" value="{LATITUDE}" /></td>
	</tr>
	<tr>
		<td>{HLONGITUDE}</td>
		<td><input class="inputbox" type="text" name="longitude" value="{LONGITUDE}" /></td>
	</tr>
	<tr>
		<td>{HWEBSITEURL}</td>
		<td><input class="inputbox" type="text" name="websiteurl" value="{WEBSITE_URL}" /></td>
	</tr>
	<tr>
		<td>{HEVENTLOGORELPATH}</td>
		<td><input class="inputbox" type="text" name="eventlogorelpath" value="{EVENT_LOGO}" size="40"/></td>
	</tr>
	<tr>
		<td>{HDESCRIPTION}</td>
		<td> <textarea class="inputbox" type="text" name="description" rows="3">{DESCRIPTION}</textarea></td>
	</tr>
</table>
<input type="hidden" name="no_html" value="1" />
<input type="hidden" name="id" value="{ID}" />
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="save_local_attraction" />
</form>
</patTemplate:tmpl>
