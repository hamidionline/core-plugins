<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2 class="page-header">{_JRPORTAL_LOCAL_ATTRACTIONS_EDIT}</h2>
<p>{NOTES}</p>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm" class="form-horizontal">
{JOMRESTOOLBAR}
<div class="control-group">
	<div class="control-label">
		{HEVENT_TITLE}
	</div>
	<div class="controls">
       <input class="input-medium" type="text" name="attraction_title" value="{TITLE}" />
    </div>
</div>
<div class="control-group">
	<div class="control-group">
		<label class="control-label" for="property_type_marker">{_JOMRES_PROPERTYTYPE_MARKER}</label>

		<div class="controls">
			<div class="radio-inline">
				<label>
					<patTemplate:tmpl name="markers" unusedvars="strip">
					<input type="radio" name="marker" value="{IMAGE}" {CHECKED} ><img src="{FULLPATH}" />
					</patTemplate:tmpl>
				</label>
			</div>
		</div>
	</div>
</div>
<div class="control-group">
	<div class="control-label">
		{HLATITUDE}
	</div>
	<div class="controls">
        <input class="input-medium" type="text" name="latitude" value="{LATITUDE}" />
    </div>
</div>
<div class="control-group">
	<div class="control-label">
		{HLONGITUDE}
	</div>
	<div class="controls">
        <input class="input-medium" type="text" name="longitude" value="{LONGITUDE}" />
    </div>
</div>
<div class="control-group">
	<div class="control-label">
		{HWEBSITEURL}
	</div>
	<div class="controls">
        <input class="input-medium" type="text" name="websiteurl" value="{WEBSITE_URL}" />
    </div>
</div>
<div class="control-group">
	<div class="control-label">
		{HEVENTLOGORELPATH}
	</div>
	<div class="controls">
        <input class="input-medium" type="text" name="eventlogorelpath" value="{EVENT_LOGO}"/>
    </div>
</div>
<div class="control-group">
	<div class="control-label">
		{HDESCRIPTION}
	</div>
	<div class="controls">
        <textarea class="input-medium" type="text" name="description" rows="3">{DESCRIPTION}</textarea>
    </div>
</div>

<input type="hidden" name="id" value="{ID}" />
<input type="hidden" name="option" value="com_jomres" />
<input type="hidden" name="task" value="save_local_attraction" />
{CSRF_TOKEN}
</form>
</patTemplate:tmpl>
