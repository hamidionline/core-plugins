<patTemplate:tmpl name="pageoutput" unusedvars="strip">
{JOMRES_POPUPURL_GLOBALVAR}

{HEADER}

<style type="text/css">
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
		display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
</style>

<script type="text/javascript">
jomresJquery(document).ready(function () {
	//initialize swiper when document ready  
	var jomresSwiper = new Swiper ('.swiper-container', {
	// Optional parameters
	direction: 'horizontal',
	pagination: '.swiper-pagination',
	nextButton: '.swiper-button-next',
	prevButton: '.swiper-button-prev',
	slidesPerView: 3,
	paginationClickable: true,
	spaceBetween: 30,
	loop: false
	});
});
</script>

<div class="swiper-container">
	<div class="swiper-wrapper" >
<patTemplate:tmpl name="property_details" unusedvars="strip">
			<div class="swiper-slide">
				<div class="inner">
					<div class="row-fluid">
						<div class="span12">
							<h2>{PROPERTYNAME}</h2>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<a href="{MOREINFORMATIONLINK}"><img src="{IMAGEMEDIUM}" alt=""></a>
						</div>
					</div>
				</div>
			</div>
</patTemplate:tmpl>
	</div>
	<!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<patTemplate:comment>{HEADER}</patTemplate:comment>
</patTemplate:tmpl>
