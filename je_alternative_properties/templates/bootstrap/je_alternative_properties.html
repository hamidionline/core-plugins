<patTemplate:tmpl name="pageoutput" unusedvars="strip">
{JOMRES_POPUPURL_GLOBALVAR}
<h2 class="page-header">{PAGETITLE}</h2>
<patTemplate:tmpl name="rows" unusedvars="strip">
	<div class="jomres_property_list_propertywrapper photoview pull-left">
		<div class="thumbnail">
			<div class="caption">
				<h4 class="photoview-ptitle"><a href="{MOREINFORMATIONLINK}">{PROPERTYNAME}</a></h4>
				<p>{STARS} {SUPERIOR}</p>
				<p class="small photoview-paddress">{TOWN}, {REGION}, {COUNTRY}</p>
			</div>
			<div class="align-center photoview-image hidden-phone">
				<a href="#module_{RANDOM_IDENTIFIER}_popup" class="hidden-phone thumbnail" data-toggle="modal" random_identifier="{RANDOM_IDENTIFIER}" property_name="{PROPERTYNAME}" property_uid="{UID}"><img src="{IMAGE}" alt="{PROPERTYNAME}" align="middle"/></a>
			</div>
			<div class="align-center photoview-image hidden-desktop hidden-tablet">
				<a href="{MOREINFORMATIONLINK}" class="thumbnail"><img src="{IMAGE}" alt="{PROPERTYNAME}" align="middle"/></a>
			</div>
			<div class="caption">
				<div class="well align-center">
					&nbsp;{PRICE_PRE_TEXT}&nbsp;
					<span class="big-price">{PRICE_PRICE}</span>
					&nbsp;{PRICE_POST_TEXT}&nbsp;
				</div>
				<p>
					<a class="btn" href="{MOREINFORMATIONLINK}">{MOREINFORMATION}</a>
				</p>
			</div>
		</div>
	</div>
	<div class="modal hide" id="module_{RANDOM_IDENTIFIER}_popup">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			<h4>{PROPERTYNAME}</h4>
		</div>
		<div class="modal-body">
			<div style="padding:20px">
				<img src="{LIVESITE}/{JOMRES_ROOT_DIRECTORY}/images/ajax_animation/broken_circle.gif" alt="ajax_animation_image"/>
			</div>
		</div>
	</div>
</patTemplate:tmpl>
<div class="clearfix"></div>
</patTemplate:tmpl>
