<patTemplate:tmpl name="pageoutput" unusedvars="strip">
	<h2>{PAGETITLE}</h2>

	<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
		{JOMRESTOOLBAR}
		<table class="ui-widget-content ui-corner-all" border="0" width="100%">
			<tr>
				<td width="30%">ID</td>
				<td>{ID}</td>
			</tr>
			<tr>
				<td>{HNAME}</td>
				<td><input type="text" name="name" value="{NAME}"/></td>
			</tr>
			<tr>
				<td>{HDESCRIPTION}</td>
				<td><input type="text" name="description" value="{DESCRIPTION}"/></td>
			</tr>
			<tr>
				<td>{HFREQUENCY}*</td>
				<td><input type="text" name="frequency" value="{FREQUENCY}"/></td>
			</tr>
			<tr>
				<td>{HFULLAMOUNT}</td>
				<td><input type="text" name="full_amount" value="{FULLAMOUNT}"/></td>
			</tr>
			<tr>
				<td>{HPROPERTYLIMIT}</td>
				<td><input type="text" name="property_limit" value="{PROPERTYLIMIT}"/></td>
			</tr>
			<tr>
				<td>{HTAXCODE}</td>
				<td>{TAXCODEDROPDOWN}</td>
			</tr>
		</table>
		<input type="hidden" name="id" value="{ID}"/>
		<input type="hidden" name="option" value="com_jomres"/>
		<input type="hidden" name="task" value="save_subscription_package"/>
	</form>
</patTemplate:tmpl>
