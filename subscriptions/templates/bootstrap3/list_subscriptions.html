<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="JavaScript" type="text/javascript">
	jomresJquery(document).ready(function () {
		make_datatable('list_subscriptions', '{PAGETITLE}', '{LIVESITE}', '{AJAX_URL}');
		column_ids = [7];
		dataTableSetHiddenColumns('list_subscriptions', column_ids);
		
		var $content = jomresJquery('#filter_subscriptions').html();
		jomresJquery('#toolbar').append($content);
		jomresJquery('#filter_subscriptions').empty();
		});
</script>

<h2 class="page-header">{PAGETITLE}</h2>

<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<div id="filter_subscriptions" class="btn-toolbar">
	<a href="#list_subscriptions_filters" role="button" data-toggle="modal" class="btn"><i class="icon-filter"></i> {HFILTER}</a>
</div>

<table id="list_subscriptions" class="table table-striped" width="100%">
	<thead>
	<tr>
		<th>&nbsp;</th>
		<th class="hidden-phone">ID</th>
		<th>{HFIRSTNAME}</th>
		<th>{HSURNAME}</th>
		<th>{HPACKAGE}</th>
		<!--<th class="hidden-phone">{HFULL_AMOUNT}</th>-->
		<th class="hidden-phone">{HRAISED_DATE}</th>
		<th class="hidden-phone">{HEXPIRATION_DATE}</th>
		<th class="hidden-phone">{HINVOICE_ID}</th>
	</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<h5>{HLEGEND}</h5>
<span class="label label-green">{HACTIVE}</span>
<span class="label label-grey">{HEXPIRED}</span>
<input type="hidden" name="option" value="com_jomres"/>
<input type="hidden" name="task" value="edit_subscription"/>
{CSRF_TOKEN}
</form>

<form action="" method="post" name="filterSubscriptions" class="form-horizontal">
<div id="list_subscriptions_filters" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		<h3 id="myModalLabel">{HFILTER}</h3>
	</div>
	<div class="modal-body">
		<div class="control-group">
			<div class="control-label">
				{HSUBSCRIPTION_STATUS}
			</div>
			<div class="controls">
				{SUBSCRIPTION_STATUS}
			</div>
		</div>
		<div class="control-group">
			<div class="control-label">
				{HPACKAGE}
			</div>
			<div class="controls">
				{PACKAGE}
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a class="btn" data-dismiss="modal" aria-hidden="true">{COMMON_CLOSE}</a>
		<input type="submit" value="{HFILTER}" class="btn btn-primary" />
	</div>
</div>
<input type="hidden" name="task" value="list_subscriptions" />
{CSRF_TOKEN}
</form>
</patTemplate:tmpl>
