<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div style="width:{POPUP_WIDTH}px;text-align:center;height:190px;">
	<table width="100%" border="0" class="ui-widget-content ui-corner-all">
    	<tr>
        	<td>
                <div><a href="{URL}"><img src="{IMAGE}" width="{IMG_WIDTH}" height="{IMG_HEIGHT}"/></a></div>
                <div><strong>{PROPERTY_NAME}</strong></div>
                <div><em>{PROPERTY_STREET},{PROPERTY_TOWN},{PROPERTY_REGION}</em></div>
                <div>{PROPERTY_DESCRIPTION}</div>
                <div>{VIEW_LINK}</div>
    		</td>
		</tr>
   </table>
</div>
</patTemplate:tmpl>
